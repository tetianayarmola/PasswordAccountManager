<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <title>PasswordManagerGenerator</title>
    </head>

    <body>
        <!-- Global layout -->
         <!-- use _self attribute for the router to be activatedwithout refreshing the page -->
         <nav class="navbar">
            <ul class="nav-list">
                <li>
                    <a href="./home.html" target="_self">Home</a>
                </li>
                <li>
                    <a href="./generator.html" target="_self">Generate Password</a>
                </li>
                <li>
                    <a href="./saved_passwords.html" target="_self">Saved Passwords</a>
                </li>
                <li>
                    <a href="./about.html" target="_self">About</a>
                </li>
            </ul>
        </nav>

        <header>
            <h1>Password Manager</h1>
        </header>

        <!-- The password form starts-->
        <section class="container">
            <form id="password_form"> 
                <h1>Add New Password</h1>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="username">Userame:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div>
                    <label for="url_input">URL:</label>
                    <input type="text" id="url_input" name="url_input" value="https://">
                </div>


                <h2>New Random Password</h2>
                <div>
                    <label for="length">Password Length:</label>
                    <input type="number" id="length" name="length" value="12">
                </div>
                <div>
                    <input type="checkbox" id="numbers" name="numbers" checked>
                    <label for="numbers">Numbers</label>
                </div>
                <div>
                    <input type="checkbox" id="uppercase" name="uppercase" checked>
                    <label for="uppercase">Uppercase Characters</label>
                </div>
                <div>
                    <input type="checkbox" id="lowercase" name="lowercase" checked>
                    <label for="lowercase">Lowercase Characters</label>
                </div>
                <div>
                    <input type="checkbox" id="symbols" name="symbols" checked>
                    <label for="symbols">Symbols</label>
                </div>
                <div>
                    <input type="checkbox" id="no_duplicates" name="no_duplicates" checked>
                    <label for="no_duplicates">No Duplicates</label>
                </div>
                <div>
                    <button class="btn" type="button" onclick="generate()">Generate Password</button>
                </div>
                <div>   
                    <!-- password output field -->
                    <p>New Password: <span id="output"></p>
                </div>
                <div>
                    <label for="new_password_by_user">Password:</label>
                    <input type="text" id="new_password_by_user" name="new_password_by_user">
                </div>   
            </form>
            <!-- The password form ends-->
            
        </section>   

        <script src="../main.js"></script>  
    </body>
</html>
