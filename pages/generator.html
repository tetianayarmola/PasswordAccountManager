<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <title>PasswordManagerGenerator</title>
    </head>

    <body>
        <!-- Global layout -->
         <!-- use _self attribute for the router to be activatedwithout refreshing the page -->
         <nav class="navbar">
            <ul class="nav-list">
                <li>
                    <a href="./home.html" target="_self">Home</a>
                </li>
                <li>
                    <a href="./generator.html" target="_self">Generate Password</a>
                </li>
                <li>
                    <a href="./saved_passwords.html" target="_self">Saved Passwords</a>
                </li>
                <li>
                    <a href="./about.html" target="_self">About</a>
                </li>
            </ul>
        </nav>

        <header>
            <h1>Password Manager</h1>
        </header>

        <!-- The password form starts-->
        <section class="container">
            <form id="password_form"> 
                <h2>New Random Password</h2>
                <label for="length">Password Length:</label><br>
                <input type="number" id="length" name="length" value="12"><br>
                <input type="checkbox" id="numbers" name="numbers" checked>
                <label for="numbers">Numbers</label><br>

                <input type="checkbox" id="uppercase" name="uppercase" checked>
                <label for="uppercase">Uppercase Characters</label><br>

                <input type="checkbox" id="lowercase" name="lowercase" checked>
                <label for="lowercase">Lowercase Characters</label><br>

                <input type="checkbox" id="symbols" name="symbols" checked>
                <label for="symbols">Symbols</label><br>

                <input type="checkbox" id="no_duplicates" name="no_duplicates" checked>
                <label for="no_duplicates">No Duplicates</label><br>

                <button class="btn" type="button" onclick="generate()">Generate Password</button>
                <br>    
                <!-- password output field -->
                <p>New Password: <span id="output"></p>
            </form>
            <!-- The password form ends-->
            
        </section>   

        <script src="../main.js"></script>  
    </body>
</html>
